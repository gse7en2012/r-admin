<div ng-controller="UsersAddCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="well" style="background: #fefefe">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="col-sm-1 control-label">用户名</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="title" placeholder="用于登录的用户名"
                                   ng-model="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="author" class="col-sm-1 control-label">密码</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="author" placeholder="登录密码" ng-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">权限</label>

                        <div class="col-sm-6" style="line-height: 34px;">
                            <i ng-class="{fa:true,'fa-square-o':!permissions,'fa-check-square-o':permissions,'fa-fw':true}" ng-click="permissions=!permissions"></i>是否超级管理员(拥有用户管理权限)
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button ng-click="add()" class="btn btn-primary"><i class="fa fa-send-o"></i> 增加</button>
                            <a class="btn btn-default" href='/#/user'><i class="fa fa-close"></i> 返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
