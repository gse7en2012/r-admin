<div data-ng-controller="LinksCtrl">
    <div class="row">
        <div class="col-xs-12 col-lg-1 col-md-2">
            <a href="#/links/add" class="btn btn-primary btn-sm"><span class="fa fa-plus"></span>添加友情链接</a>
        </div>
    </div>

    <div class="col-lg-12" id="no-more-tables">
        <table class="table table-striped" id="links-table">
            <thead class="cf">
            <tr>
                <th>友链ID</th>
                <th>友链图片</th>
                <th>友链名称</th>
                <th>友链地址</th>
                <th>友链顺序</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in dataList">
                <th>{{data.link_id}}</th>
                <td><img ng-src="{{data.img}}" width="120" height="45"/></td>
                <td>{{data.name}}</td>
                <td><a href="{{data.link}}" target="_blank">{{data.link}}</a></td>
                <td>{{data.sort}}</td>
                <td>{{data.createdAt}}</td>
                <td>
                    <a href="#/links/edit/{{data.link_id}}" class="edit-btn"><span class="fa fa-edit"></span>编辑</a>
                    <a  class="del-btn" ng-click="delete(data.link_id)"><span class="fa fa-trash"></span> 删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
    </div>
</div>
