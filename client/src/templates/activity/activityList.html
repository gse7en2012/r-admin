<div data-ng-controller="ActivityCtrl">
    <div class="row">
        <div class="col-xs-12 col-lg-1 col-md-2">
            <a href="#/activity/add" class="btn btn-primary btn-sm"><span class="fa fa-plus"></span>添加轮播</a>
        </div>

    </div>
    <div class="alert alert-info" role="alert"> <strong>注意!</strong> 活动图的显示尺寸为700X330.请按该比例上传图片,尺寸不符合则按规则裁剪. </div>

    <div class="row">
        <style>
            .thumbnail-box{
                height: 0;
                padding-bottom:47% ;
                overflow: hidden;
                width: 100%;
            }
        </style>
        <div class="col-sm-6 col-md-4" ng-repeat="data in dataList">
            <div class="thumbnail">
                <div class="thumbnail-box">
                <img ng-src="{{data.img}}" style=" width: 100%; display: block;">
                </div>
                <div class="caption">
                    <h3>{{data.title}}</h3>
                    <p><i class="fa fa-sort-numeric-asc"></i>展示顺序: {{data.sort}} (<span class="text-danger">数字大者靠前.</span>) </p>
                    <p><i class="fa fa-link"></i>轮播链接: <a ng-href="data.link">{{data.link}}</a></p>
                    <p><i class="fa {{data.is_show==1?'fa-check':'fa-close'}}"></i>轮播状态: <span ng-class="{'text-primary':data.is_show==1,'text-danger':data.is_show==0}">{{data.is_show==1?'开启中':'已关闭'}}</span></p>
                    <p><i class="fa fa-calendar"></i>创建时间: {{data.createdAt}}</p>
                    <p>
                        <a href="#/activity/edit/{{data.activity_id}}" class="btn btn-info btn-sm" role="button">编辑</a>
                        <a ng-click="delete(data.activity_id)"  ng-show="data.is_show==1" class="btn btn-danger btn-sm">关闭</a>
                        <a ng-click="open(data.activity_id)"  ng-show="data.is_show==0" class="btn btn-success btn-sm">开启</a></p>
                </div>
            </div>
        </div>

    </div>
</div>
