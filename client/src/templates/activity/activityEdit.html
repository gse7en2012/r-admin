<div ng-controller="ActivityEditCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">轮播标题</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" placeholder="轮播标题" ng-model="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-1 control-label">轮播链接</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="date" placeholder="轮播链接" ng-model="link">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-1 control-label">展示顺序</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="数字大者靠前" ng-model="sort">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-1 control-label">作者</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="author" placeholder="作者" ng-model="author">
                    </div>
                </div>
                <div flow-init="{target: '/upload/activity',testChunks:false}"
                     flow-files-submitted="$flow.upload()"
                     flow-file-success="uploadSuccess($message)">
                    <div class="form-group">
                        <label for="date" class="col-sm-1 control-label">缩略图</label>

                        <div class="col-sm-9">
                            <span class="btn btn-default btn-sm" flow-btn><i class="fa fa-image"></i>选择图片</span>
                            <span ng-hide="uploaddone" class="alert-info">请等待图片上传完成后再点击确认按钮,图片上传完成后此处文案会变化!</span>
                            <span ng-show="uploaddone" class="alert-info">图片上传完毕,可以点击确认按钮</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <img ng-src="{{img}}" ng-show="!$flow.files.length" width="700" height="330"/>
                            <img flow-img="$flow.files[0]" ng-show="$flow.files.length" width="700" height="330"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button ng-click="edit()" class="btn btn-primary"><i class="fa fa-send-o"></i> 修改</button>
                        <a class="btn btn-default" href='/#/activity'><i class="fa fa-close"></i> 返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
