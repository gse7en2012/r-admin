<div ng-controller="VideoEditCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">视频标题</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" placeholder="视频标题" ng-model="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">视频描述</label>

                    <div class="col-sm-9">
                        <textarea class="form-control" id="desc" placeholder="视频描述" ng-model="desc" row="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-1 control-label">展示顺序</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="数字大者靠前" ng-model="sort">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-1 control-label">作者</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="author" placeholder="作者" ng-model="author">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-1 control-label">视频预览</label>

                    <div class="col-sm-9">
                        <video class="video-js" controls preload="auto" data-setup="{}"   width="400" style="margin-left: 0;" ng-if="videoUrl">
                            <source ng-src="{{videoUrl}}" type='video/mp4'>
                            <p class="vjs-no-js">
                                浏览器版本太低,请升级到
                                <a href="http://videojs.com/html5-video-support/" target="_blank">支持HTML5的浏览器</a>
                            </p>
                        </video>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button ng-click="edit()" class="btn btn-primary"><i class="fa fa-send-o"></i> 修改</button>
                        <a class="btn btn-default" href='/#/video'><i class="fa fa-close"></i> 返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
