<div ng-controller="VideoAddCtrl">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">视频描述</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" placeholder="视频描述" ng-model="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">展示顺序</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="数字大者靠前" ng-model="sort">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-1 control-label">作者</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="author" placeholder="作者" ng-model="author">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">视频</label>

                    <div class="col-sm-9">
                        <span class="btn btn-default btn-sm" ng-show="!uploadAfter" ng-click="clickBtn()">
                            <i class="fa fa-video-camera"></i> 选择视频
                            <input type="file" nv-file-select  uploader="uploader" style="visibility: hidden; position: absolute; width: 1px; height: 1px;" id="uv">
                        </span>
                        <p class="alert-info" ng-show="uploadAfter" style="line-height: 34px;padding: 0 5px;">上传成功,现在可以点击发布</p>
                        <!--<ul>-->
                            <!--<li ng-repeat="item in uploader.queue">-->
                                <!--Name: <span ng-bind="item.file.name"></span><br/>-->
                                <!--<button ng-click="item.upload()">upload</button>-->
                            <!--</li>-->
                        <!--</ul>-->

                        <table class="table" style="margin-top: 10px;">
                            <thead>
                            <tr>
                                <th width="30%">视频名称</th>
                                <th ng-show="uploader.isHTML5">大小</th>
                                <th ng-show="uploader.isHTML5" width="40%">进度</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="fa fa-check"></i></span>
                                    <span ng-show="item.isCancel"><i class="fa fa-ban"></i></span>
                                    <span ng-show="item.isError"><i class="fa fa-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-sm" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="fa fa-upload"></span>上传
                                    </button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="fa fa-reply"></span>取消
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button ng-click="add()" class="btn btn-primary"><i class="fa fa-send-o"></i> 发布</button>
                        <a class="btn btn-default" href='/#/video'><i class="fa fa-close"></i> 返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
